<!DOCTYPE html>
<html lang="en">
<head>
    <header>

        
        <nav>

            <a href="/create">Tambah Pengguna Sidang</a>
            <a href="/about">About</a>
        </nav>
        <form action="/search" method="GET">
            <input type="text" name="query" placeholder="Cari Pengguna Sidang...">
            <button type="submit">Cari</button>
        </form>

    <select id="filter">
        <option value="all">Semua</option>
        <option value="category1">Kategori 1</option>
        <option value="category2">Kategori 2</option>
    </select>
    
    <script>
        document.getElementById("filter").onchange = function() {
            var category = this.value;
            window.location.href = "/?category=" + category;
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengguna Sidang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #5D5C61;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #3E92CC;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #2B7BAA;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3E92CC;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Daftar Pengguna Sidang</h1>
    <a href="/create">Tambah Pengguna Sidang</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Pengguna Sidang ID</th>
                <th>Sidang ID</th>
            </tr>
        </thead>
        <tbody>
          
            <tr>
                <td>{{ pengguna.id }}</td>
                <td>{{ pengguna.pengguna_sidang_id }}</td>
                <td>{{ pengguna.sidang_id }}</td>
            </tr>
      </tbody>
       </table>

       <td>
        <a href="/detail/{{ pengguna.id }}">Detail</a>
    </td>
    <th onclick="sortTable(0)">ID</th>
<th onclick="sortTable(1)">Pengguna Sidang ID</th>
<th onclick="sortTable(2)">Sidang ID</th>

<script>
function sortTable(n) {
    var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
    table = document.querySelector("table");
    switching = true;
    dir = "asc"; 
    while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("TD")[n];
            y = rows[i + 1].getElementsByTagName("TD")[n];
            if (dir == "asc") {
                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                    shouldSwitch = true;
                    break;
                }
            } else if (dir == "desc") {
                if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                    shouldSwitch = true;
                    break;
                }
            }
        }
        if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            switchcount ++;
        } else {
            if (switchcount == 0 && dir == "asc") {
                dir = "desc";
                switching = true;
            }
        }
    }
}
</script>
    <footer>
        <div class="pagination">
            <a href="#">&laquo; Sebelumnya</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">Selanjutnya &raquo;</a>
        </div>
    </footer>
    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("btnModal");
        var span = document.getElementsByClassName("close")[0];
    
        btn.onclick = function() {
            modal.style.display = "block";
        }
    
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    

</body>
</html>
